<!DOCTYPE html>
<html>
    <head>
        <title>CSS Flex</title>
        <style>
            .parent{
                display: flex;
                gap:20px;
                height: 100vh;
                align-items: stretch;
            }
            .common{
                width:100px;
                height: 100px;
                border: 1px solid gray;
                color: white;
            }
            .c1{
                background-color: red;
                flex-grow:2 ;
            }
            .c2{
                background-color: green;
                flex-shrink: 2;
            }
            .c3{
                background-color: blue;
            }
        </style>
    </head>
    <body>
        <div class="parent">
            <div class="common c1">one</div>
            <div class="common c2">two</div>
            <div class="common c3">three</div>
        </div>
    </body>
</html>
