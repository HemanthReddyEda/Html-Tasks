<!DOCTYPE html>
<html>
    <head>
        <title>Assignment-3</title>
    </head>
    <body>
        <h1>Form Input Controls Example</h1>
        <label>Name:</label>
        <input type="text" placeholder="Enter Your Name">
        <label>Password:</label>
        <input type="password" placeholder="Enter Your Password">
        <label>Email:</label>
        <input type="email" placeholder="Enter Your Email">
        <label>Age:</label>
        <input type="text" placeholder="18">
        <label for="rating">Rating:</label>
        <input type="range" id="rating" min="0" max="10">
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob">
        <label for="time">Time:</label>
        <input type="time" id="time">
        <label for="image">Image:</label>
        <img src="https://via.placeholder.com/150x50" alt="Image">
        <br><label for="week">Week:</label>
        <br><input type="week" id="week">
        <br><label for="month">Month:</label>
        <br><input type="month" id="month">
        <br><label for="datetime">Datetime-Local:</label>
        <input type="datetime-local" id="datetime">
        <br><label for="url">URL:</label>
        <input type="url" id="url">
        <br><label for="search">Search:</label>
        <input type="search" id="search">
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <br><label>Interests:</label>
        <input type="checkbox" id="reading" value="reading">
        <label for="reading">Reading</label>
        <input type="checkbox" id="sports" value="sports" checked>
        <label for="sports">Sports</label>
        <br><label for="country">Country:</label>
        <select id="country">
            <option value="us">United States</option>
            <option value="uk">United Kingdom</option>
            <option value="ca">Canada</option>
        </select>
        <br><label for="message">Message:</label>
        <textarea id="message" placeholder="Enter your message"></textarea>
        <br><input type="submit" value="Submit">
    
    </body>
</html>
