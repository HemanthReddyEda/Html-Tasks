<!DOCTYPE html>
<html>
    <head>
        <title>Css Grid</title>
        <style>
            .parent{
                display: grid;
                height: 100vh;
                width: 100vw;
                grid-template-rows: 10% 80% 10%;
                grid-template-columns: 15% 70% 15%;
            }
            .hea{
                background-color: aqua;
                grid-row: 1/2;
                grid-column: 1/4;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .lef{
                background-color: blue;
                grid-column: 1/2;
                grid-row: 2/3;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .mai{
                background-color: antiquewhite;
                grid-column: 2/3;
                grid-row: 2/3;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .rig{
                background-color: blueviolet;
                grid-column: 3/4;
                grid-row: 2/3;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .foo{
                background-color: aquamarine;
                grid-row: 3/4;
                grid-column: 1/4;
                display: flex;
                justify-content: center;
                align-items: center;
            }

        </style>
    </head>
    <body>
        <div class="parent">
            <div class="hea"><p>Header</p></div>
            <div class="lef">LeftMenu</div>
            <div class="mai">Main</div>
            <div class="rig">RightMenu</div>
            <div class="foo">Footer</div>
        </div>
    </body>
</html>
