<!DOCTYPE html>
<html>
    <head>
        <title>Task1 using Grid</title>
        <style>
            .parent{
                display: grid;
                height: 100vh;
                grid-template-columns: 25% 25% 25% 25%;
                grid-template-rows: 15% 30% 40% 15%;
                grid-gap:10px;
                padding: 0px;
                margin: 0px;
            }
            .Header{
                background-color: orange;
                grid-row: 1/2;
                grid-column: 1/5;
            }
            .smallbox1{
                background-color: orange;
                grid-row: 2/3;
                grid-column: 1/2;
            }
            .smallbox2{
                background-color: orange;
                grid-row: 2/3;
                grid-column: 2/3;
            }
            .smallbox3{
                background-color: orange;
                grid-row: 2/3;
                grid-column: 3/4;
            }
            .sidebar{
                background-color: orange;
                grid-row: 2/4;
                grid-column: 4/5;
            }
            .main{
                background-color: orange;
                grid-row: 3/4;
                grid-column: 1/4;

            }
            .footer{
                background-color: orange;
                grid-column: 1/5;
                grid-row: 4/5;
            }
        </style>
    </head>
    <body>
        <div class="parent">
            <div class="Header">Header</div>
            <div class="smallbox1">smallbox</div>
            <div class="smallbox2">smallbox</div>
            <div class="smallbox3">smallbox</div>
            <div class="sidebar">sidebar</div>
            <div class="main">MainContent</div>
            <div class="footer">Footer</div>
        </div>
    </body>
</html>
