<!DOCTYPE html>
<html>
    <head>
        <title>Task 2</title>
        <style>
            .parent{
                display: grid;
                grid-template-columns: 33% 33% 33%;
                grid-template-rows: 10% 10% 80%;
                height: 100vh;
                grid-gap:10px;
                padding: 40px;
            }
            .head{
                grid-column: 1/4;
                grid-row: 1/2;
                background-color: orange;

            }
            .search{
                grid-row: 2/3;
                grid-column: 1/3;
                background-color: green;

            }
            .left{
                grid-row: 3/4;
                grid-column: 1/2;
                background-color: aqua;

            }
            .middle{
                grid-row: 3/4;
                grid-column: 2/3;
                background-color: blueviolet;

            }
            .right{
                grid-row: 2/4;
                grid-column: 3/4;
                background-color: brown;

            }
        </style>
    </head>
    <body>
        <div class="parent">
            <div class="head">Header</div>
            <div class="search">Search</div>
            <div class="left">leftsidebar</div>
            <div class="middle">middlecolumn</div>
            <div class="right">rightsidebar</div>
        </div>
    </body>
</html>
