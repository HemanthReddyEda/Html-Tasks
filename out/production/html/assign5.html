<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Layout</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #f76b8a, #a46ad5);
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 50px;
    }

    .row {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .box-group {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      background: linear-gradient(45deg, orange, yellow);
      width: 150px;
      height: 150px;
      border: 2px solid black;
      position: relative;
    }

    /* First row alignment: blue boxes on the top */
    .row1 .inner-boxes {
      display: flex;
      gap: 5px;
      position: relative;
      top: 0px;
    }

    /* Second row alignment: blue boxes on the bottom */
    .row2 .inner-boxes {
      display: flex;
      gap: 5px;
      position: absolute;
      bottom: 5px;
    }

    .inner-box {
      width: 30px;
      height: 30px;
      background: linear-gradient(45deg, blue, cyan);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 12px;
      border: 1px solid black;
      position: relative;
      
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- First row with blue boxes aligned at the top -->
    <div class="row row1">
      <div class="box-group">
        <div class="inner-boxes">
          <div class="inner-box">Box1</div>
          <div class="inner-box">Box2</div>
          <div class="inner-box">Box3</div>
        </div>
      </div>
      <div class="box-group">
        <div class="inner-boxes">
          <div class="inner-box">Box1</div>
          <div class="inner-box">Box2</div>
          <div class="inner-box">Box3</div>
        </div>
      </div>
      <div class="box-group">
        <div class="inner-boxes">
          <div class="inner-box">Box1</div>
          <div class="inner-box">Box2</div>
          <div class="inner-box">Box3</div>
        </div>
      </div>
      <div class="box-group">
        <div class="inner-boxes">
          <div class="inner-box">Box1</div>
          <div class="inner-box">Box2</div>
          <div class="inner-box">Box3</div>
        </div>
      </div>
      <div class="box-group">
        <div class="inner-boxes">
          <div class="inner-box">Box1</div>
          <div class="inner-box">Box2</div>
          <div class="inner-box">Box3</div>
        </div>
      </div>
      <div class="box-group">
        <div class="inner-boxes">
          <div class="inner-box">Box1</div>
          <div class="inner-box">Box2</div>
          <div class="inner-box">Box3</div>
        </div>
      </div>
      <div class="box-group">
        <div class="inner-boxes">
          <div class="inner-box">Box1</div>
          <div class="inner-box">Box2</div>
          <div class="inner-box">Box3</div>
        </div>
      </div>
    </div>

    <!-- Second row with blue boxes aligned at the bottom -->
    <div class="row row2">
      <div class="box-group">
        <div class="inner-boxes">
          <div class="inner-box">Box1</div>
          <div class="inner-box">Box2</div>
          <div class="inner-box">Box3</div>
        </div>
      </div>
      <div class="box-group">
        <div class="inner-boxes">
          <div class="inner-box">Box1</div>
          <div class="inner-box">Box2</div>
          <div class="inner-box">Box3</div>
        </div>
      </div>
      <div class="box-group">
        <div class="inner-boxes">
          <div class="inner-box">Box1</div>
          <div class="inner-box">Box2</div>
          <div class="inner-box">Box3</div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
