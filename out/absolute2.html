<!DOCTYPE html>
<html>
    <head>
        <title>Absolute2</title>
        <style>
            #common{
                width: 100px;
                height: 100px;
                border: 2px solid yellow;
            }
            .c1{
                background-color: red;
            }
            .c2{
                background-color: green;
                position: absolute;
                left: 30px;
                bottom: 460px;
            }
            .c3{
                background-color: blue;
                position: absolute;
                left:60px;
                bottom: 440px;
            }
            .c4{
                background-color: yellow;
                position: absolute;
                left:90px;
                bottom: 420px;
            }
            .c5{
                background-color: gray;
                position: absolute;
                left:120px;
                bottom: 400px;
            }
        </style>
    </head>
    <body>
        <div id="common" class="c1">1</div>
        <div id="common" class="c2">2</div>
        <div id="common" class="c3">3</div>
        <div id="common" class="c4">4</div>
        <div id="common" class="c5">5</div>
    </body>
</html>
